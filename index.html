<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Toggle btn</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="box">
		<div class="profile">
			<div class="imgbox">
				<img src="img.png" alt="">
			</div> 
			<h4 class="title">Ashadul Islam <br> <span>Front end web designer</span></h4>
		</div>
		<ul class="menu">
			<li>
				<label>
					<span class="item"><ion-icon name="wifi"></ion-icon> Wi-Fi</span>
					<span class="action">
						<input type="checkbox">
						<i></i>
					</span>
				</label>
			</li>
			<li>
				<label>
					<span class="item"><ion-icon name="bluetooth"></ion-icon> Bluetooth</span>
					<span class="action">
						<input type="checkbox">
						<i></i>
					</span>
				</label>
			</li>
			<li>
				<label>
					<span class="item"><ion-icon name="airplane"></ion-icon> Airplane Mode</span>
					<span class="action">
						<input type="checkbox">
						<i></i>
					</span>
				</label>
			</li>
			<li>
				<label>
					<span class="item"><ion-icon name="location"></ion-icon> Location</span>
					<span class="action">
						<input type="checkbox">
						<i></i>
					</span>
				</label>
			</li>
			<li>
				<label>
					<span class="item"><ion-icon name="moon"></ion-icon> Dark Mode</span>
					<span class="action">
						<input type="checkbox" id="dark">
						<i></i>
					</span>
				</label>
			</li> 
		</ul>
	</div>


	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

	<script>
		let body = document.querySelector('body')
		let dark = document.querySelector('#dark')
		dark.onclick = function (){
			if (dark.checked) {
				body.classList.add('darkMode')
			}else {
				body.classList.remove('darkMode')
			}
		}
	</script>
</body>
</html>
